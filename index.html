<!DOCTYPE html>
<html>

<head>
    <title>Web Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./images/Logo.png">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="initialize()">
    <div id="menu">
        <div id="layout-name-container"><p id="layout-name" class="default-text">default layout</p></div>
        <div id="menu-button-wrapper">
            <div class="dropdown">
                <button class="dropdown-button">File</button>
                <div class="dropdown-container">
                    <a class="dropdown-option">customize layout</a>
                    <a class="dropdown-option" onclick="defaultSave()">save layout</a>
                    <a class="dropdown-option" popup="save-layout" title="Note that since this program uses local storage, data will not carry over to a different browser.  Your settings will not be saved in Firefox if you created them in Chrome!">save layout as</a>
                    <a class="dropdown-option" onclick="selectJSON(event)" popup="open-layout">open layout</a>
                    <a class="dropdown-option" popup="clear-storage">clear storage</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Edit</button>
                <div class="dropdown-container">
                    <a class="dropdown-option">Undo</a>
                    <a class="dropdown-option">Redo</a>
                    <a class="dropdown-option" onclick="clearLayout()">clear layout</a>
                    <a class="dropdown-option" id="editingToggle" onclick="toggleEditingMode()">turn on editing mode</a>
                    <a class="dropdown-option" onclick="addDefaultDraggable()">add element</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Options</button>
                <div class="dropdown-container">
                    <a class="dropdown-option" popup="settings">settings</a>
                    <a class="dropdown-option" onclick="toggleFullScreen()">full screen (f)</a>
                </div>
            </div>
            <div id="transition"></div>
        </div>
    </div>
    <div id="whiteboard"></div>

    <div id="popup-background"></div>

    <div id="settings" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div id="websocket-url-input-wrapper">
                <input type="text" placeholder="ws://127.0.0.1:5800" class="popup-input" id="websocketURL"></input>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="saveSettings()">apply</button>
            </div>
        </div>
    </div>
    <div id="save-layout" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div id="layout-input-wrapper">
                <input type="text" placeholder="Enter the name of your layout" class="popup-input" style="width: 250px"></input>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="saveJSON()">Save</button>
            </div>
        </div>
    </div>
    <div id="open-layout" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div class="selectable-carousel-container" id="select-json-container"></div>
        </div>
    </div>
    <div id="clear-storage" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div class="prompt-container">
                <p class="prompt">Are you sure you want to delete all layouts?</p>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="removeAllLayouts()">Yes, nuke them all!</button>
            </div>
        </div>
    </div>
    <a id="open-id-changer" style="display: none" popup="id-changer"></a>
    <div id="id-changer" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div id="color-input-wrapper">
                <input type="text" placeholder="" class="popup-input"></input>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="changeID()">apply</button>
            </div>
        </div>
    </div>
    <a id="open-color-picker" style="display: none" popup="color-picker"></a>
    <div id="color-picker" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div id="color-input-wrapper">
                <input type="text" placeholder="#000000" class="popup-input"></input>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="changeColor()">apply</button>
            </div>
        </div>
    </div>
    <a id="open-size-picker" style="display: none" popup="size-picker"></a>
    <div id="size-picker" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">
            <div id="size-input-wrapper">
                <input type="text" placeholder="100x100" class="popup-input"></input>
            </div>
            <div class="apply-container">
                <button class="apply" onclick="setDraggableSize()">apply</button>
            </div>
        </div>
    </div>
    <a id="open-type-changer" style="display: none" popup="type-changer"></a>
    <div id="type-changer" class="popup">
        <img src="./images/close.svg" class="close"></img>
        <div class="popup-content">

        </div>
    </div>
    <script type="text/javascript" src="./javascript/main.js"></script>
</body>

</html>
