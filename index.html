<!DOCTYPE html>
<html>

<head>
    <title>Web Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./images/Logo.png">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./javascript/utils/socket.js"></script>
    <script type="text/javascript" src="./javascript/utils/load.js"></script>
    <script type="text/javascript" src="./javascript/utils/event_checker.js"></script>
    <script type="text/javascript" src="./javascript/utils/popup/popup_tasks.js"></script>
    <script type="text/javascript" src="./javascript/utils/popup/popup.js"></script>
    <script type="text/javascript" src="./javascript/utils/whiteboard.js"></script>
    <script type="text/javascript" src="./javascript/utils/notify.js"></script>
    <script type="text/javascript" src="./javascript/utils/positioning.js"></script>
    <script type="text/javascript" src="./javascript/main.js"></script>
</head>

<body onload="initialize()">
    <div id="banner-container">
        <img src="./team/banner.svg" id="banner"></img>
    </div>    
    <div id="menu">
        <div id="layout-name-container"><p id="layout-name" class="default-text">default layout</p></div>
        <div id="menu-button-wrapper">
            <div class="dropdown">
                <button class="dropdown-button">File</button>
                <div class="dropdown-container">
                    <a class="dropdown-option">customize layout</a>
                    <a class="dropdown-option" onclick="Load.defaultSave()">save layout</a>
                    <a class="dropdown-option" popup="Load-layout-as" title="Note that since this program uses local storage, data will not carry over to a different browser.  Your settings will not be saved in Firefox if you created them in Chrome!">save layout as</a>
                    <a class="dropdown-option" onclick="Load.selectJSON(event)" popup="open-layout">open layout</a>
                    <a class="dropdown-option" popup="clear-storage">clear storage</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Edit</button>
                <div class="dropdown-container">
                    <a class="dropdown-option" onclick="Whiteboard.undoChange()">Undo</a>
                    <a class="dropdown-option" onclick="Whiteboard.redoChange()">Redo</a>
                    <a class="dropdown-option" onclick="Load.clearLayout()">clear layout</a>
                    <a class="dropdown-option" id="editingToggle" onclick="toggleEditingMode()">turn on editing mode</a>
                    <a class="dropdown-option" onclick="Whiteboard.addDefaultDraggable()">add element</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">Options</button>
                <div class="dropdown-container">
                    <a class="dropdown-option" popup="settings">settings</a>
                    <a class="dropdown-option" onclick="toggleFullScreen()">full screen (f11)</a>
                </div>
            </div>
            <div id="transition"></div>
        </div>
    </div>
    <div id="status-container"><p id="status" class="default-text">disconnected</p></div>
    <div id="whiteboard">
        <div id="whiteboard-border"></div>
    </div>
    <div id="popup-background"></div>

    <div id="settings" class="popup" style="width: 300px; height: 200px">
        <div class="absolute-centered-wrapper">
            <input type="text" placeholder="ws://127.0.0.1:5800" class="popup-input" id="websocketURL"></input>
        </div>
        <button class="apply" onclick="saveSettings()">apply</button>
    </div>
    <div id="open-layout" class="popup" style="width: 300px; height: 200px">     
        <div class="list-container" id="select-json-container"></div>
    </div>
    <div id="clear-storage" class="popup" style="width: 350px; height: 200px">
        <div class="prompt-container">
            <p class="prompt">Are you sure you want to delete all layouts?  This action cannot be undone.</p>
        </div>
        <button class="apply" onclick="Load.removeAllLayouts(event)">Do it!</button>
    </div>
    <div id="type-setter" class="popup" style="width: 300px; height: 200px">
        <div class="list-container" id="select-type-container"></div>
    </div>
    <div id="position-setter" class="popup" style="width: 300px; height: 275px">
        <div class="vertical-input-container absolute-centered-wrapper" id="draggable-position-inputs"></div>
        <button class="apply" onclick="PopupTasks.setPosition(event)">apply</button>
    </div>

</body>
</html>
